name: Deploy frontend of the PMS

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Ensure Node.js version matches your Dockerfile

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Build Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        REACT_APP_PROD_BASE_URL: ${{ secrets.REACT_APP_PROD_BASE_URL }}  # Replace with your actual base URL
      run: |
        docker build -t chathuratd007/pms-frontend --build-arg REACT_APP_PROD_BASE_URL="${REACT_APP_PROD_BASE_URL}" .
        docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"
        docker push chathuratd007/pms-frontend

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
    - name: Pull Docker image
      run: docker pull chathuratd007/pms-frontend

    - name: Run Docker container in production
      run: docker run -d -p 80:80 chathuratd007/pms-frontend:latest
